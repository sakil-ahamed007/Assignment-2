<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Flowers - Flower Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <div class="nav-logo">
                <img src=".//images/logo.png" alt="Fresh Flowers Logo">
            </div>
            
            <!-- Desktop Menu -->
            <div class="nav-menu">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Shop</a>
                <a href="#" class="nav-link">About us</a>
                <div class="nav-cart">
                    <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
                    </svg>
                    <span class="cart-text">Cart ($56)</span>
                </div>
            </div>
            
            <!-- Mobile Cart -->
            <div class="nav-cart-mobile">
                <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
                </svg>
                <span>Cart</span>
            </div>
        </div>
    </nav>


    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-container">
            <!-- Mobile: Image first -->
            <div class="banner-image">
                <img src="./images/hero-flower.png" alt="Fresh Flowers">
            </div>
            
            <!-- Content -->
            <div class="banner-content">
                <h1 class="banner-title">
                    <span class="title-black">ALWAYS </span>
                    <span class="title-orange">FRESH</span>
                    <br>
                    <span class="title-orange">FLOWERS</span>
                </h1>
                <p class="banner-text">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>
        </div>
    </section>

    
</body>
</html>
